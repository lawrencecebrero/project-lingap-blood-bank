{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-dark text-white">
                    <h4 class="mb-0"><i class="fa-solid fa-user-pen me-2"></i>Your Profile</h4>
                </div>
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <div class="bg-light rounded-circle d-inline-flex p-3 mb-2 text-secondary">
                            <i class="fa-solid fa-user fa-4x"></i>
                        </div>
                        <h5 class="fw-bold">{{ user.username }}</h5>
                        <p class="text-muted small">Manage your personal information below.</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">First Name</label>
                            {{ form.first_name }}
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Last Name</label>
                            {{ form.last_name }}
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Email Address</label>
                            {{ form.email }}
                        </div>

                        <hr>
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold text-muted">Account Type</label>
                            <input type="text" class="form-control" value="{% if user.is_staff %}Red Cross Staff{% else %}Donor / Requestor{% endif %}" disabled>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary fw-bold">Save Changes</button>
                            <a href="{% url 'home' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
