{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">

            <div class="card shadow">
                <div class="card-header bg-dark text-white text-center">
                    <h4 class="mb-0 fw-bold"><i class="fa-solid fa-right-to-bracket"></i> Login</h4>
                </div>
                <div class="card-body p-4">

                    {% if form.errors %}
                        <div class="alert alert-danger text-center shadow-sm p-2 mb-3">
                            <i class="fa-solid fa-circle-exclamation me-2"></i>
                            <strong>Invalid username or password.</strong>
                        </div>
                    {% endif %}

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} text-center shadow-sm p-2 mb-3">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label fw-bold">Username</label>
                            <input type="text" name="username" class="form-control" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg fw-semibold">Sign In</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <a href="{% url 'register' %}" class="text-decoration-none text-muted small fw-bold">
                            Don't have an account? <span class="text-primary">Register</span>
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
