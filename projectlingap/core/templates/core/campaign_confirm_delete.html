{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="fa-solid fa-triangle-exclamation me-2"></i>Confirm Deletion</h4>
                </div>
                <div class="card-body text-center p-4">
                    <p class="lead">Are you sure you want to delete the campaign:</p>
                    <h3 class="fw-bold mb-4">"{{ object.title }}"?</h3>
                    
                    <div class="alert alert-warning text-start small">
                        <i class="fa-solid fa-circle-exclamation me-1"></i>
                        <strong>Warning:</strong> This action cannot be undone. All participant records for this specific campaign event will also be removed.
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-block mt-4">
                            <button type="submit" class="btn btn-danger btn-lg px-4 fw-bold">Yes, Delete Campaign</button>
                            <a href="{% url 'campaign_manage' object.pk %}" class="btn btn-secondary btn-lg px-4">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
