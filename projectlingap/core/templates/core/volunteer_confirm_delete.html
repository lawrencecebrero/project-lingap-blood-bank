{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5 text-center">
            <div class="alert alert-danger shadow-sm">
                <h4 class="fw-bold"><i class="fa-solid fa-triangle-exclamation me-2"></i>Confirm Deletion</h4>
                <p class="mb-4">Are you sure you want to delete the volunteer account <strong>{{ object.username }}</strong>?</p>
                <p class="small">This action cannot be undone.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-2">
                        <a href="{% url 'volunteer_list' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger fw-bold">Delete Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
