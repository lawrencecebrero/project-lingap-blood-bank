{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h4 class="fw-bold mb-0">Create New Donation Campaign</h4>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">Campaign Title</label>
                            {{ form.title }} </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">Location / Venue</label>
                            {{ form.location }}
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Start Date & Time</label>
                                {{ form.start_datetime }}
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">End Date & Time</label>
                                {{ form.end_datetime }}
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Description</label>
                            {{ form.description }}
                        </div>

                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a href="{% url 'redcross_dashboard' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger px-4 fw-bold">Publish Campaign</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.querySelectorAll('input, textarea, select').forEach(e => e.classList.add('form-control'));
</script>

{% endblock %}
